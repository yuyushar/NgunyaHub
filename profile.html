<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - NgunyahHub</title>
    <link rel="stylesheet" href="asset/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="beranda.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Kembali ke Beranda
            </a>

            <div class="search-bar">
                <input type="text" placeholder="Cari makanan atau restoran...">
                <button><i class="fas fa-search"></i></button>
            </div>

            <div class="header-icons">
                <a href="#" class="icon-link"><i class="far fa-bell"></i></a>
                <a href="#" class="icon-link"><i class="far fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="main-container">
        
        <aside class="profile-sidebar">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/300" alt="Foto Profil" id="displayProfilePic" class="avatar">
                
                <label for="fileInput" class="camera-icon" id="cameraIcon" style="display: none;">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div class="names-wrapper">
                <div id="nameTextGroup">
                    <h1 id="displayName">Budi Santoso</h1>
                    <p id="displayUsername" class="username-handle">@budi_ngunyah</p>
                </div>

                <div id="nameInputGroup" style="display: none;">
                    <label class="input-label-sm">Nama Lengkap</label>
                    <input type="text" id="inputName" class="form-control-sm">
                    <label class="input-label-sm">Username</label>
                    <input type="text" id="inputUsernameHandle" class="form-control-sm">
                </div>
            </div>

            <button id="btnEditProfile" class="btn-block btn-outline">Edit profile</button>
        </aside>

        <div class="right-column">
            
            <main class="profile-card-white">
                <div class="content-header">
                    <h3>Informasi Umum</h3>
                </div>

                <form id="profileForm">
                    <div class="form-group">
                        <label>Deskripsi Diri (Bio)</label>
                        <textarea id="inputBio" rows="3" disabled></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="inputEmail" disabled>
                        </div>
                        <div class="form-group">
                            <label>No. Telepon</label>
                            <input type="tel" id="inputPhone" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Alamat Pengiriman</label>
                        <textarea id="inputAddress" rows="2" disabled></textarea>
                    </div>

                    <div class="action-buttons" id="actionButtons" style="display: none;">
                        <button type="button" id="btnSave" class="btn-primary">Simpan Perubahan</button>
                        <button type="button" id="btnCancel" class="btn-cancel-custom">Batal</button>
                    </div>
                </form>
            </main>

            <div class="merchant-invite-box">
                <div class="invite-header">
                    <i class="fas fa-store"></i> Buka Toko di NgunyahHub?
                </div>
                <p>Jika ingin membuka toko, tolong hubungi nomor di bawah:</p>
                <ul class="contact-list">
                    <li>
                        <i class="fab fa-whatsapp"></i> Ahmad Kasim: 
                        <a href="https://wa.me/6281234567890" class="phone-link">+62 812-3456-7890</a>
                    </li>
                    <li>
                        <i class="fab fa-whatsapp"></i> Farhan Kebab: 
                        <a href="https://wa.me/6289876543210" class="phone-link">+62 898-7654-3210</a>
                    </li>
                </ul>
            </div>

        </div> </div>

    <script src="asset/js/profile.js"></script>
</body>
</html>
