<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Riwayat Pesanan - NgunyaHub</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="asset/css/order.-list.css">
</head>
<body>

    <section id="view-list">
        <header class="app-header text-center">
            <div class="position-absolute start-0 top-50 translate-middle-y ps-3">
               <a href="beranda.html" class="back-link"><i class="fas fa-chevron-left me-1"></i> Menu</a>
            </div>
            <h4 class="m-0 fw-bold fs-5">Daftar Pesanan</h4> 
        </header>

        <div class="container mt-4 pb-5">
            <div id="order-history-container">
                </div>
        </div>
    </section>

    <section id="view-detail" class="d-none">
        <header class="app-header text-center">
            <div class="position-absolute start-0 top-50 translate-middle-y ps-3">
               <a href="#" id="btn-back-to-list" class="back-link"><i class="fas fa-chevron-left me-1"></i> Kembali</a>
            </div>
            <h4 class="m-0 fw-bold fs-5">Rincian Pesanan</h4>
        </header>

        <div class="detail-info-bar">
            <div>
                <span id="detail-order-id" class="text-muted small d-block">Order ID</span>
                <span id="detail-resto-name" class="fw-bold text-dark">Nama Resto</span>
            </div>
            <span id="detail-status-badge" class="badge rounded-pill bg-secondary">Status</span>
        </div>

        <div id="detail-items-wrapper" class="pb-3">
            </div>

        <div class="form-section bg-white mt-2 mb-5 pb-5">
            <h6 class="fw-bold mb-3 border-bottom pb-2"><i class="fas fa-map-marker-alt me-2 text-orange"></i>Info Pengiriman</h6>
            
            <div class="mb-3">
                <label class="custom-label">Alamat Lengkap</label>
                <input type="text" class="custom-input" value="Jln. Kebon Jeruk No. 12, Jakarta" placeholder="Masukkan alamat...">
            </div>

            <div class="mb-3">
                <label class="custom-label">Catatan Tambahan (Opsional)</label>
                <textarea class="custom-input" rows="2" placeholder="Cth: Jangan terlalu pedas..."></textarea>
            </div>

            <div class="mb-3">
                <label class="custom-label">Metode Pembayaran</label>
                <div class="payment-options mt-2">
                    <button class="btn-payment active" onclick="selectPayment(this)">CASH</button>
                    <button class="btn-payment" onclick="selectPayment(this)">QRIS</button>
                    <button class="btn-payment" onclick="selectPayment(this)">TRANSFER</button>
                </div>
            </div>
        </div>
        
        <div class="footer-action">
            <div class="total-display">
                <span class="small text-white-50 d-block" style="font-size: 0.8rem;">Total Tagihan</span>
                <span class="fw-bold fs-4">Rp <span id="grand-total-display">0</span></span>
            </div>
            <button class="btn-confirm" onclick="confirmOrder()">
                KONFIRMASI <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/order.-list.js"></script>
</body>
</html>
