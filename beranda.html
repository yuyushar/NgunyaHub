<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NgunyaHub - Food Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="asset/css/beranda.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="light-mode"> 
  <header>
    <div class="logo">
      <i data-feather="coffee"></i>
      NgunyaHub
    </div>

    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Cari makanan atau restoran...">
      <button id="searchBtn"><i data-feather="search"></i></button>
    </div>

    <div class="icons">
      <i data-feather="bell"></i>
      <i data-feather="user"></i>
      <i data-feather="shopping-bag"></i>
      <i id="themeToggle" data-feather="moon"></i>
    </div>
  </header>

  <script>feather.replace();</script>
  <div id="bannerSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="banner-text-fixed">RECOMMENDED!</div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ytimg.com/vi/QySdKc6OaGI/maxresdefault.jpg" class="d-block w-100 banner-img">
      </div>

      <div class="carousel-item">
        <img src="https://api.duniagames.co.id/optimize-image?url=https%3A%2F%2Fapi.duniagames.co.id%2Fapi%2Fcontent%2F%2Fupload%2Ffile%2F8537544401752928032.jpg&format=webp&width=736&signature=3f0fc499ce065c81412f7e9f1191093aa3184538b4f63705f93c0eba83383c6f" class="d-block w-100 banner-img"> 
      </div>
      
      <div class="carousel-item">
        <img src="https://safebooru.org//samples/29/sample_dc3d90f7557190c3cb9b3fc4097524df1d241b00.jpg" class="d-block w-100 banner-img">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#bannerSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#bannerSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="container mt-4">
    <div class="tags mb-3 d-flex flex-wrap gap-2">
      <div class="tag reset-tag bg-secondary active-tag">Reset</div>
      <div class="tag">Sate</div>
      <div class="tag">Bakso</div>
      <div class="tag">Ayam Goreng</div>
      <div class="tag">Seafood</div>
      <div class="tag">Kopi</div>
      <div class="tag">Dessert</div>
      
    </div>
    <div class="grid">
      <div class="card" data-tags="sate tradisional open">
        <div class="favorite-btn"><i data-feather="heart"></i></div>
        <img src="https://img.inews.co.id/media/822/files/inews_new/2021/05/18/mencicipi_makanan_khas_indonesia.jpg">
        <div class="status open">OPEN</div>
        <div class="info p-3">
          <h3>Resto Sate Khas Madura</h3>
          <div class="subtags d-flex gap-2 flex-wrap">
            <div class="subtag badge bg-success">Sate</div>
            <div class="subtag badge bg-warning text-dark">Tradisional</div>
          </div>
        </div>
      </div>

      <div class="card" data-tags="bakso pedas open">
        <div class="favorite-btn"><i data-feather="heart"></i></div>
        <img src="https://cahayameat.com/wp-content/uploads/2022/09/resep-masakan-bakso-babi-1200x900.jpg">
        <div class="status open">OPEN</div>
        <div class="info p-3">
          <h3>Bakso Cak Man</h3>
          <div class="subtags d-flex gap-2 flex-wrap">
            <div class="subtag badge bg-primary">Bakso</div>
            <div class="subtag badge bg-danger">Pedas</div>
          </div>
        </div>
      </div>

      <div class="card" data-tags="seafood kepiting closed">
        <div class="favorite-btn"><i data-feather="heart"></i></div>
        <img src="https://images.tokopedia.net/blog-tokopedia-com/uploads/2021/06/makanan.jpg">
        <div class="status closed">CLOSED</div>
        <div class="info p-3">
          <h3>Seafood Mak Nyoss</h3>
          <div class="subtags d-flex gap-2 flex-wrap">
            <div class="subtag badge bg-info text-dark">Seafood</div>
            <div class="subtag badge bg-dark">Kepiting</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  </footer>

</body>
</html>
