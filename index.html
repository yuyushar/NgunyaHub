<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="asset/css/login.css" />
</head>

<body>
    <div class="logo">
        <img src="asset/image/logo.png" class="logo-img" />
        <span class="logo-text">NgunyaHub</span>
    </div>
    <div class="container" id="loginBox">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username" />
        <div class="pass-group">
            <input type="password" id="loginPass" placeholder="Password" />
            <span class="eye" onclick="togglePassword('loginPass', this)">ğŸ‘ï¸</span>
        </div>
        <p id="loginMsg" class="msg"></p>
        <button onclick="login()">Login</button>
        <p class="switch" onclick="showSignup()">Don't have an account? Sign up</p>
    </div>

    <div class="container" id="signupBox" style="display:none;">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="newUser" placeholder="Username" />
        <div class="pass-group">
            <input type="password" id="newPass" placeholder="Password" />
            <span class="eye" onclick="togglePassword('newPass', this)">ğŸ‘ï¸</span>
        </div>

        <div class="pass-group">
            <input type="password" id="confirmPass" placeholder="Confirm Password" />
            <span class="eye" onclick="togglePassword('confirmPass', this)">ğŸ‘ï¸</span>
        </div>
        <p id="signupMsg" class="msg"></p>
        <button onclick="signup()">Sign Up</button>
        <p class="switch" onclick="showLogin()">Already have an account? Login</p>
    </div>
    <div class="footer">
        Â© 2025 Kelompok 2 B
    </div>
    <script src="asset/js/login.js"></script>
</body>

</html>
